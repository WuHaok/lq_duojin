<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../s/c/weui/weui.min.css">
    <link rel="stylesheet" href="../s/c/weui/jquery-weui.css">

    <title >成色说明</title>
    <link rel="stylesheet" href="../s/c/help/chengse.css">
</head>
<body>
<ul class="chengse">
    <li><span class="title">全新:</span><span>未使用，包装配件齐全</span></li>
    <li><span class="title">99新:</span><span>包装及非功能性配件缺失，或有轻微存放痕迹</span></li>
    <li><span class="title">95新:</span><span>有轻微使用痕迹</span></li>
    <li><span class="title">9成新:</span><span>有较明显使用痕迹或者存放痕迹，例如有清晰的划痕、折痕，明显的污渍和变色等</span></li>
    <li><span class="title">85新:</span><span>有明显的划痕、折痕，有较明显的氧化变色或者无法清洗掉的污渍等</span></li>
    <li><span class="title">8成新:</span><span>有较严重的使用痕迹，通常使用时间过长或者超负荷使用，明显变形或变色、大块无法清洗的污渍或染色等</span></li>
</ul>

</body>
</html>
