<div class="form-group groupClass">
    <label>银行卡号：</label>
    <input class="weui_input inputClass" id="bank_num" type="number" datatype="*" placeholder="必填，仅支持借记卡">

<div class="form-group groupClass">
    <label>手机号码：</label>
    <input class="weui_input phone inputClass" id="phone2" type="number" datatype="*" placeholder="必填，必须是银行卡预留手机号码">
